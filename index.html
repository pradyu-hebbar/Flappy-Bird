<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Teko:700"
    />
    <style>
      canvas {
        border: 1px solid #000;
        display: block;
        margin: 0 auto;
      }
      .pointer {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas width="320" height="480"></canvas>
    <script>
      const favicon = document.createElement("link");
      favicon.rel = "icon";
      favicon.href = "./img/favicon.png";
      favicon.type = "image/png";
      const cvs = document.querySelector("canvas"),
        ctx = cvs.getContext("2d");
      let frames = 0;
      const DEGREE = Math.PI / 180,
        state = { current: 0, getReady: 0, game: 1, over: 2 },
        startBtn = { x: 120, y: 263, w: 83, h: 29 };
      (document.onkeydown = (t) => {
        if (32 === t.keyCode)
          switch (state.current) {
            case state.game:
              bird.flap(), FLAP.play();
          }
      }),
        cvs.addEventListener("click", (t) => {
          switch (state.current) {
            case state.getReady:
              (state.current = state.game), SWOOSHING.play();
              break;
            case state.game:
              bird.flap(), FLAP.play();
              break;
            case state.over:
              let s = cvs.getBoundingClientRect(),
                i = t.clientX - s.left,
                e = t.clientY - s.top;
              i >= startBtn.x &&
                i <= startBtn.x + startBtn.w &&
                e >= startBtn.y &&
                e <= startBtn.y + startBtn.h &&
                (pipes.reset(),
                bird.speedReset(),
                score.reset(),
                (state.current = state.getReady));
          }
        });
      const sprite = new Image();
      sprite.src = "img/sprite.png";
      const SCORE_S = new Audio();
      SCORE_S.src = "audio/sfx_point.mp3";
      const FLAP = new Audio();
      FLAP.src = "audio/sfx_flap.mp3";
      const HIT = new Audio();
      HIT.src = "audio/sfx_hit.mp3";
      const SWOOSHING = new Audio();
      SWOOSHING.src = "audio/sfx_swooshing.mp3";
      const DIE = new Audio();
      DIE.src = "audio/sfx_die.mp3";
      const bg = {
          sX: 0,
          sY: 0,
          w: 275,
          h: 226,
          x: 0,
          y: cvs.height - 226,
          draw: function () {
            ctx.drawImage(
              sprite,
              this.sX,
              this.sY,
              this.w,
              this.h,
              this.x,
              this.y,
              this.w,
              this.h
            ),
              ctx.drawImage(
                sprite,
                this.sX,
                this.sY,
                this.w,
                this.h,
                this.x + this.w,
                this.y,
                this.w,
                this.h
              );
          },
        },
        fg = {
          sX: 276,
          sY: 0,
          w: 224,
          h: 112,
          x: 0,
          y: cvs.height - 112,
          dx: 2,
          draw: function () {
            ctx.drawImage(
              sprite,
              this.sX,
              this.sY,
              this.w,
              this.h,
              this.x,
              this.y,
              this.w,
              this.h
            ),
              ctx.drawImage(
                sprite,
                this.sX,
                this.sY,
                this.w,
                this.h,
                this.x + this.w,
                this.y,
                this.w,
                this.h
              );
          },
          update: function () {
            state.current === state.game &&
              (this.x = (this.x - this.dx) % (this.w / 2));
          },
        },
        bird = {
          animation: [
            { sX: 276, sY: 112 },
            { sX: 276, sY: 139 },
            { sX: 276, sY: 164 },
            { sX: 276, sY: 139 },
          ],
          x: 50,
          y: 150,
          w: 34,
          h: 26,
          radius: 12,
          frame: 0,
          gravity: 0.25,
          jump: 4.6,
          speed: 0,
          rotation: 0,
          draw: function () {
            let t = this.animation[this.frame];
            ctx.save(),
              ctx.translate(this.x, this.y),
              ctx.rotate(this.rotation),
              ctx.drawImage(
                sprite,
                t.sX,
                t.sY,
                this.w,
                this.h,
                -this.w / 2,
                -this.h / 2,
                this.w,
                this.h
              ),
              ctx.restore();
          },
          flap: function () {
            this.speed = -this.jump;
          },
          update: function () {
            (this.period = state.current === state.getReady ? 10 : 5),
              (this.frame += frames % this.period == 0 ? 1 : 0),
              (this.frame = this.frame % this.animation.length),
              state.current === state.getReady
                ? ((this.y = 150), (this.rotation = 0 * DEGREE))
                : ((this.speed += this.gravity),
                  (this.y += this.speed),
                  bird.y + bird.h / 2 >= cvs.height - fg.h &&
                    ((this.y = cvs.height - fg.h - this.h / 2),
                    state.current === state.game &&
                      (DIE.play(), (state.current = state.over))),
                  this.speed >= this.jump
                    ? ((this.rotation = 90 * DEGREE), (this.frame = 1))
                    : (this.rotation = -25 * DEGREE));
          },
          speedReset: function () {
            this.speed = 0;
          },
        },
        getReady = {
          sX: 0,
          sY: 228,
          w: 173,
          h: 152,
          x: cvs.width / 2 - 86.5,
          y: 80,
          draw: function () {
            state.current === state.getReady &&
              ctx.drawImage(
                sprite,
                this.sX,
                this.sY,
                this.w,
                this.h,
                this.x,
                this.y,
                this.w,
                this.h
              );
          },
        },
        gameOver = {
          sX: 175,
          sY: 228,
          w: 225,
          h: 202,
          x: cvs.width / 2 - 86.5,
          y: 90,
          draw: function () {
            state.current === state.over &&
              ctx.drawImage(
                sprite,
                this.sX,
                this.sY,
                this.w,
                this.h,
                this.x,
                this.y,
                this.w,
                this.h
              );
          },
        },
        pipes = {
          position: [],
          top: { sX: 553, sY: 0 },
          bottom: { sX: 502, sY: 0 },
          w: 53,
          h: 400,
          gap: 100,
          maxYPos: -150,
          dx: 2,
          draw: function () {
            for (let t = 0; t < this.position.length; t++) {
              let s = this.position[t],
                i = s.y,
                e = s.y + this.h + this.gap;
              ctx.drawImage(
                sprite,
                this.top.sX,
                this.top.sY,
                this.w,
                this.h,
                s.x,
                i,
                this.w,
                this.h
              ),
                ctx.drawImage(
                  sprite,
                  this.bottom.sX,
                  this.bottom.sY,
                  this.w,
                  this.h,
                  s.x,
                  e,
                  this.w,
                  this.h
                );
            }
          },
          update: function () {
            if (state.current === state.game) {
              frames % 100 == 0 &&
                this.position.push({
                  x: cvs.width,
                  y: this.maxYPos * (Math.random() + 1),
                });
              for (let t = 0; t < this.position.length; t++) {
                let s = this.position[t],
                  i = s.y + this.h + this.gap;
                bird.x + bird.radius > s.x &&
                  bird.x - bird.radius < s.x + this.w &&
                  bird.y + bird.radius > s.y &&
                  bird.y - bird.radius < s.y + this.h &&
                  (HIT.play(), (state.current = state.over)),
                  bird.x + bird.radius > s.x &&
                    bird.x - bird.radius < s.x + this.w &&
                    bird.y + bird.radius > i &&
                    bird.y - bird.radius < i + this.h &&
                    ((state.current = state.over), HIT.play()),
                  (s.x -= this.dx),
                  s.x + this.w <= 0 &&
                    (this.position.shift(),
                    SCORE_S.play(),
                    (score.value += 1),
                    (score.best = Math.max(score.value, score.best)),
                    localStorage.setItem("best", score.best));
              }
            }
          },
          reset: function () {
            this.position = [];
          },
        },
        score = {
          best: parseInt(localStorage.getItem("best")) || 0,
          value: 0,
          draw: function () {
            (ctx.fillStyle = "#FFFFFF"),
              (ctx.strokeStyle = "#000"),
              state.current === state.game
                ? ((ctx.lineWidth = 2),
                  (ctx.font = "35px Teko"),
                  ctx.fillText(this.value, cvs.width / 2, 50),
                  ctx.strokeText(this.value, cvs.width / 2, 50))
                : state.current === state.over &&
                  ((ctx.font = "25px Teko"),
                  ctx.fillText(this.value, 225, 186),
                  ctx.strokeText(this.value, 225, 186),
                  ctx.fillText(this.best, 225, 228),
                  ctx.strokeText(this.best, 225, 228));
          },
          reset: function () {
            this.value = 0;
          },
        };
      function draw() {
        (ctx.fillStyle = "#70c5ce"),
          ctx.fillRect(0, 0, cvs.width, cvs.height),
          bg.draw(),
          pipes.draw(),
          fg.draw(),
          bird.draw(),
          getReady.draw(),
          gameOver.draw(),
          score.draw();
      }
      function update() {
        bird.update(), fg.update(), pipes.update();
      }
      function loop() {
        draw(), update(), frames++, requestAnimationFrame(loop);
      }
      loop();
    </script>
  </body>
</html>
